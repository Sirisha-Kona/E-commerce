<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Product Gallery</title>
    <style>
        body {
            background-image: url("https://www.hdwallpapers.in/download/light_pink_blue_smoke_plain_blue_background_4k_5k_hd_abstract-1366x768.jpg");
            background-size: cover;
            padding: 2%;
        }
        .card {
            border: 2px solid #000; /* Black border for each card */
            height: 100%; /* Ensure all cards are equal height */
        }
        .card-title {
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflowed text */
            max-width: 100%; /* Prevent exceeding card width */
        }
        .container{
            margin-bottom: 5%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for i in itemsdata %}
            <div class="col">
                <div class="card h-100">
                    <img src="/static/{{i[2]}}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" title="{{i[1]}}">{{i[1]}}</h5> <!-- Tooltip on hover for full title -->
                        <h6 class="card-id">{{i[0]}}</h6>
                    </div>
                    <div class="card-footer">
                        <a href="{{url_for('view_item',itemid=i[0])}}" class="btn btn-primary">View</a>
                        <a href="{{url_for('update',itemid=i[0])}}" class="btn btn-warning">Update</a>
                        <a href="{{url_for('delete',itemid=i[0])}}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
