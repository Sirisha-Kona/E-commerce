<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("https://img.freepik.com/free-vector/futuristic-background-design_23-2148503793.jpg");
            background-size: cover;
            color: azure;
        }
        .container{
            margin-top: 15%;
        }
    </style>
</head>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
    <form method="post">
        <div class="container">
            <center>
            <h1>Login</h1>
            <label>Email</label>
            <input required type="text" name="email" placeholder="Enter your Email">
            <p>
                <label>Password</label>
                <input required type="text" name="password" placeholder="Enter Your password">
            </p>
            <p>Don't have an account? <a href="admin_signup.html">Sign up</a> </p>
            <p>Forgot Password <a href="#">Click here</a></p>
            <a href="#"><button>Submit</button></a>
            </center>
        </div>
    </form>
</body>

</html>
