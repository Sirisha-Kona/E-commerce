<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: url("https://t4.ftcdn.net/jpg/08/48/38/95/360_F_848389592_VfPP6NwRGqdalcsAHTyhSTBrlAblqfws.jpg");
        background-size: cover;
        color: black;
    }
</style>
<body>
    <div class="container">
        <div class="row" style="background-color: white; justify-content: center; margin-top: 7%; border: 2px solid black; max-width: 40%; padding: 2% 1%; margin-left: 27%;border-radius: 20px;">
            <form class="col-12 col-md-10" method="post" enctype="multipart/form-data">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="inputEmail4">Admin_name</label>
                    <input name="username" required type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Email</label>
                    <input name="email" required type="email" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group">
                    <label for="inputPassword6">Password</label>
                    <input required name="password" type="password" id="inputPassword6" class="form-control"
                        aria-describedby="passwordHelpInline">
                    <small id="passwordHelpInline" class="text-muted">Must be 8-20 characters long.</small>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input name="address" required type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="input-group mb-3">
                    <div class="custom-file">
                      <input name="img" required type="file" class="custom-file-input" id="inputGroupFile02">
                      <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                </div>
                <div>
                    <a href="{{url_for('adminverify',regdata=regdata)}}"><button style="background-color: rgb(50, 188, 50); margin-top: 1%;margin-right: 3%; border-radius: 5px; padding: 1%;">Sign Up</button></a>
                    <a href="{{url_for('admin_login')}}">Already have an Account?</a>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
