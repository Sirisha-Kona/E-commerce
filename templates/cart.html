<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Ensure equal image sizes */
        .product-image {
            width: 100%;
            /* Ensures the image takes up the full width of the container */
            height: 200px;
            /* Fixed height for uniformity */
            object-fit: cover;
            /* Ensures images cover the area without distortion */
            object-position: center;
            /* Centers the image in case of cropping */
            border-color: black;
        }

        /* Style for single-line product name with ellipsis */
        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Ensuring buttons are in a single line with increased margins and smaller size */
        .btn-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .btn-group .btn {
            flex: 1;
            /* Makes buttons take equal width */
            margin: 2% 5%; /* Increased margin between buttons */
            font-size: 0.75rem; /* Smaller font size for the buttons */
            padding: 2% 0.5rem; /* Smaller padding for smaller buttons */
        }

        /* Optional: Adding space at the bottom */
        .card-body {
            flex: 1; /* Ensures that the content inside card stretches properly */
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="row">
            {% for i in items %}
            <div class="col-md-4 mb-4 d-flex align-items-stretch">
                <form method="post" action="{{url_for('pay', itemid=i, name=items[i][0], price=items[i][1])}}"
                    class="w-100">
                    <div class="card product-card h-100 d-flex flex-column">
                        <a href="#">
                            <img src="/static/{{ items[i][3] }}" alt="Product Image" class="card-img-top product-image">
                        </a>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Name: {{ items[i][0] }}</h5>
                            <p class="card-text">Price: {{ items[i][1] }}</p>
                            <p class="card-text">Available stock: {{ items[i][2] }}</p>
                            <h6 class="card-text">Category: {{ items[i][4] }}</h6>
                            <div class="quantity-container mt-auto">
                                <label for="quantity-{{ i }}">Quantity:</label>
                                <select id="quantity-{{ i }}" name="qyt" class="custom-select">
                                    {% for num in range(1, 6) %}
                                    <option value="{{ num }}">{{ num }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Buttons in a single row with increased margin and smaller size -->
                        <div class="btn-group">
                            <button class="btn btn-primary add-cart-btn btn-sm" type="submit">Buy Now</button>
                            <a href="{{ url_for('removecart', itemid=i) }}" class="btn btn-danger buy-now-btn btn-sm">Remove</a>
                        </div>

                    </div>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
