<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title></title>
    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/e4/80/72/e4807255da9fc1fa2ebb5c8e036434b1.gif");
            background-size: cover;
        }
    </style>
</head>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class=flashes>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<body>
    <div class="container my-4">
        <div class="row">
            {% for i in data %}
            <div class="col-md-4 mb-4">
                <div class="card h-100" style="width: 100%;">
                    <a href="{{ url_for('description', itemid=i[0]) }}">
                        <img src="/static/{{ i[6] }}" class="card-img-top" alt="Product Image">
                    </a>
                    <div class="card-body">
                        <a href="{{ url_for('description', itemid=i[0]) }}">
                            <h5 class="card-title">Product Name: {{ i[1] }}</h5>
                        </a>
                        <h5 class="card-title">Price: {{ i[4] }}</h5>
                        <h5 class="card-title">Available stock: {{ i[3] }}</h5>
                        <form method="post" action="{{url_for('pay', itemid=i[0], name=i[1], price=i[4])}}">
                            <select name="qyt">
                                {% for qyt in range(1, 11) %}
                                <option value="{{ qty }}">{{ qty }}</option>
                                {% endfor %}

                                <a href="{{url_for('pay', itemid=i[0], name=i[1], price=i[4])}}" class="btn btn-warning">Buy Now</a>
                        </form>
                        <!-- Buy Now and Add to Cart Buttons -->
                        <p style="margin-top: 2%;">
                            <a href="{{ url_for('addcart', itemid=i[0]) }}" class="btn btn-primary mr-2">Add to Cart</a>
                        </p>
                    </div>
                </div>
            </div>

            {% if loop.index % 3 == 0 %}
        </div>
        <div class="row">
            {% endif %}
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
